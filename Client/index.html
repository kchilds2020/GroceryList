<!DOCTYPE html>
    <head>
        <title>Grocery List</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">

        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class = "navClass">
                <div class="navContainer">
                    <input type="text" id="listkeyIF" placeholder="#########">
                    </input>
                    <button class = "goToList">
                        GO
                    </button>
                    <button class = "createNewList">
                        New List
                    </button>
                </div>
            </nav>
        </header>
        <div id="instructions">
            <center><h3>Grocery List App</h3></center>
            <p>If you have a list, type the key in the top left. </p>
            <p>To create a list, click New List in the top right. </p>
            <p>To share your list, copy the url and send it to anyone you would like to add to the list.</p>
        </div>
        <div id="container">
            <div id="itemsList">
                <form id="itemContainer">
                    
                    <input class ="itemData" type="text" placeholder="item">
                    <button class="itemButton" type="submit">
                        Submit
                    </button>
                </form>
            </div>
            
            <button class="clearInCartItems" type="submit">
                CLEAR ITEMS IN CART
            </button>
        </div>
        
        <script src="scripts/validate.js"></script>
        <script src="scripts/add.js"></script>
        <script src="scripts/delete.js"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
