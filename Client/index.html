<!DOCTYPE html>
    <head>
        <title>Vanilla Testing</title>
        
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class = "navClass">
                <input type="text" id="listkeyIF" placeholder="Testing Branches">
                </input>
                <button class = "navText">
                    Grocery List
                </button>
                <button class = "createNewList">
                    New List
                </button>
            </nav>
        </header>
        <div id="container">
            <div id="itemsList">
                <form id="itemContainer">
                    <input class ="itemData" type="text" placeholder="item">
                    <button class="itemButton" type="submit">
                        Submit
                    </button>
                </form>
            </div>
            
            <button class="clearInCartItems" type="submit">
                CLEAR ITEMS IN CART
            </button>
        </div>
        
        
        <script src="javascript.js"></script>
    </body>
</html>
