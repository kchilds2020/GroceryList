<!DOCTYPE html>
    <head>
        <title>Vanilla Testing</title>
        
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class = "navClass">
                <div class="navContainer">
                    <div class="text">
                    List Key: 
                    </div>
                    <input type="text" id="listkeyIF" placeholder="#########">
                    </input>
                    <button class = "goToList">
                        GO
                    </button>
                    <button class = "createNewList">
                        New List
                    </button>
                </div>
            </nav>
        </header>

        <div id="container">
            <div id="itemsList">
                <form id="itemContainer">
                    
                    <input class ="itemData" type="text" placeholder="item">
                    <button class="itemButton" type="submit">
                        Submit
                    </button>
                </form>
            </div>
            
            <button class="clearInCartItems" type="submit">
                CLEAR ITEMS IN CART
            </button>
        </div>
        
        <script src="scripts/validate.js"></script>
        <script src="scripts/add.js"></script>
        <script src="scripts/delete.js"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
